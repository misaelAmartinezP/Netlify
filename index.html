<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/1.10.100/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.entry.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/1.10.100/pdf.worker.min.js"></script>
    <div id="preview"></div>
    <input type="file" typeof="hidden" id="file-id" name="file_name" accept="application/pdf" onchange="ExtractText();" />
    <div id="output">
    </div>
    <input type="button" id="dwn-btn" value="Descargar Query" />
    <script src="main.js"></script>

    <form>
        Nombre del Banco:<br>
        <input type="text" name="banco" />
        <br />
        Clabe Bancaria:<br>
        <input type="text" name="clabe" />
        <br />
        Cuenta Bancaria SAT:<br>
        <input type="text" name="cta-bancaria" />
        <br />
        Banco SAT:<br>
        <input type="text" name="bancoSat" />
        <br />
        Moneda SAT:<br>
        <input type="text" name="monedaSat" />
        <br />
        Tipo de Cuenta:<br>
        <input type="text" name="tipoCuenta" />
        <br />
        Concepto CIE:<br>
        <input type="text" name="conceptoCie" />
        <br />
        Convenio CIE:<br>
        <input type="text" name="convenioCie" />
        <br />
        Referencia:<br>
        <input type="text" name="referencia" />
        <br />
        Clave de transferencia:<br>
        <input type="text" name="claveTransferencia" />
        <br />
        <br /><br />
        <input type="submit" value="Guardar" />
        <input type="reset" />
    </form>
</body>
</html>
