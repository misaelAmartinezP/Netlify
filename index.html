<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/1.10.100/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.entry.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/1.10.100/pdf.worker.min.js"></script>
    <div id="preview"></div>
    <input type="file" typeof="hidden" id="file-id" name="file_name" accept="application/pdf" onchange="ExtractText();" />
    <div id="output">
    </div>
    <input type="button" id="dwn-btn" value="Descargar Query" />
    <script src="main.js"></script>

    <form>
        Nombre del Banco:<br>
        <input type="text" name="banco" id="banco" placeholder="Nombre del Banco"  />
        <br />
        Clabe Bancaria:<br>
        <input type="text" name="clabe" id="clabe" placeholder="CLABE Bancaria"/>
        <br />
        Cuenta Bancaria SAT:<br>
        <input type="text" name="ctaBancaria" id="ctaBancaria" placeholder="Cuenta Bancaria"/>
        <br />
        Banco SAT:<br>
        <input type="text" name="bancoSat" id="bancoSat" placeholder="Banco SAT"/>
        <br />
        Moneda SAT:<br>
        <input type="text" name="monedaSat" id="monedaSat" placeholder="Moneda SAT"/>
        <br />
        Tipo de Cuenta:<br>
        <input type="text" name="tipoCuenta" id="tipoCuenta" placeholder="Tipo de Cuenta"/>
        <br />
        Concepto CIE:<br>
        <input type="text" name="conceptoCie" id="conceptoCie" placeholder="Concepto CIE"/>
        <br />
        Convenio CIE:<br>
        <input type="text" name="convenioCie" id="convenioCie" placeholder="Convenio CIE"/>
        <br />
        Referencia:<br>
        <input type="text" name="referencia" id="referencia" placeholder="Referencia"/>
        <br />
        Clave de transferencia:<br>
        <input type="text" name="claveTransferencia" id="claveTransferencia" placeholder="Clave Transferencia"/>
        <br />
        <br /><br />
        <button type="button" onclick="guardar()">Guardar Datos</button>
    </form>
</body>
</html>
